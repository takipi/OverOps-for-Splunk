[statsd]
EXTRACT-overops_jvms = ^(?P<metric>[^,]+),(?P<service>\w+),(?P<application>[^,]+)[^,\n]*,(?P<server>[^,]+),(?P<pid>\d+):(?P<value>\d+)\|(?P<value_type>\w+)
EXTRACT-overops_events = ^(?P<metric>[a-z_-]+),(?P<service>\w+),(?P<application>\w+)[^,\n]*,(?P<server>[^,]+),(?P<deployment>[^,]*),(?P<class>\w+),(?P<method>\w+)[^,\n]*,(?P<link>[^,]*),(?P<eventid>\d+),(?P<labels>[^,]*),(?P<event_type>[^,]+),(?P<eventname>[^,]+)[^,\n]*,(?P<introducedby>[^,]*),(?P<entrypoint_class>\w+),(?P<entrypoint_method>\w+),(?P<firstseen>\d+),(?P<infra>[^,]+),(?P<jira>[^,]*):(?P<value>[^\|]+)
EXTRACT-overops_views = ^(?P<metric>[a-z]+_[a-z]+),(?P<views>[^,]+),(?P<service>[^,]+)[^,\n]*,(?P<application>\w+)[^,\n]*,(?P<server>[^,]+),(?P<deployment>[^:]+):(?P<value>[^\|]+)\|(?P<value_type>\w+)
EXTRACT-overops_entrypoints = ^(?P<metric>[^,]+),(?P<service>\w+)[^,\n]*,(?P<application>[^,]+)[^,\n]*,(?P<server>[^,]+),(?P<deployment>[^,]+)[^,\n]*,(?P<entrypoint_class>\w+),(?P<entrypoint_metrics>[^:]+):(?P<value>[^\|]+)\|(?P<value_type>.+)
